                type: object
                properties:
                  message:
                    type: string
                    example: Successfully created the product listing
                  status:
                    type: boolean
                    example: true
              examples:
                Gateway - Product Service - Create Product:
                  value:
                    message: Successfully created the product listing
                    status: true
