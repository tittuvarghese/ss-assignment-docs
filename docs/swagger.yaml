                  type: string
                  example: Wireless Headphones
                price:
                  type: number
                  example: 149.99
                quantity:
                  type: number
                  example: 50
                shipping_base_price:
                  type: number
                  example: 4.75
                type:
                  type: string
                  example: Electronics
                weight:
                  type: number
                  example: 0.35
                width:
                  type: number
                  example: 8.5
            examples:
              Gateway - Product Service - Create Product:
                value:
                  base_delivery_timelines: 5
                  category: Audio
                  height: 7.5
                  image_urls:
                    - https://example.com/headphones1.jpg
                    - https://example.com/headphones2.jpg
                  name: Wireless Headphones
                  price: 149.99
                  quantity: 50
                  shipping_base_price: 4.75
                  type: Electronics
                  weight: 0.35
                  width: 8.5
      responses:
        '200':
          description: Gateway - Product Service - Create Product
          headers:
            Content-Length:
              schema:
                type: string
                example: '68'
            Date:
              schema:
                type: string
                example: Tue, 12 Nov 2024 11:23:29 GMT
          content:
            application/json:
