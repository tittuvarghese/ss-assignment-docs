  /api/v1/productservice/create:
    post:
      summary: Gateway - Product Service - Create Product
      description: Gateway - Product Service - Create Product
      operationId: gatewayProductServiceCreateProduct
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_delivery_timelines:
                  type: number
                  example: 5
                category:
                  type: string
                  example: Audio
                height:
                  type: number
                  example: 7.5
                image_urls:
                  type: array
